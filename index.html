<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente do Cartão de Visualização do Produto</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="imagem">
            <picture>
                <source srcset="./src/images/image-product-desktop.jpg" 
                media="(min-width:375px)">
                <img class="perfume" src="./src/images/image-product-mobile.jpg" alt="Perfume Chanel">
            </picture>   
            </div>
            <div class="informacao">
                <h2>PERFUME</h2>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="texto">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="preco">
                    <p class="preco_atual">$149.99</p>
                    <p class="preco_antigo"><s>$169.99</s></p>
                </div>
                <button>
                    <div  class="carrinho">
                        <img class="compra" src="./src/images/icon-cart.svg" alt="">Add to Cart
                    </div>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
